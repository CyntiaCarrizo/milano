<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo de Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Tag de Viewport -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- CDN de Bootstrap del CSS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- CDN de Bootstrap del JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script><!-- CDN de la librería de Jquery  -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> <!-- CDN de la librería de Popper  -->

  
<style>
#myBtn {
  width: 300px;
  padding: 10px;
  font-size:20px;
  position: absolute;
  margin: 0 auto;
  right: 0;
  left: 0;
  bottom: 50px;
  z-index: 9999;
}


  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  .bg1 {
    background: cyan;
  }
  .bg2 {
    background: yellow;
  }
  .bg3 {
    background: pink;
  }
</style>

</head>

<body>

  <div class="container-fluid">
<!-- Sistema de Grillas -->
    <div class="row">
      <div class="col-lg-2 col-sm-4 bg1">Párrafo 1</div>
      <div class="col-lg-8 col-sm-4 bg2">Párrafo 2</div>
      <div class="col-lg-2 col-sm-4 bg3">Párrafo 3</div>
    </div>
  </div>

  <h2>Título de ejemplo 
    <span class="badge badge-secondary"> URGENTE </span> </h2>
    <h3>Título de ejemplo <span class="badge badge-secondary"> Nuevo </span></h3>

  <h1>Título Principal</h1>
  <div class="container"></div>
   <h2>Formulario Básico</h2>
    <form action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
    </div>

    <div class="form-group">
      <label for="email">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Escriba su contraseña" name="password">
    </div>

    <input type="checkbox" id="recordarcontrasena" name="recordarcontrasena" value="recordarcontrasena">
    <label for="recordarcontraseña">Recordar Contraseña</label><br>
             
    <button type="submit" class="btn btn-default">
                  Ingresar
             </button>
    </form>
  

  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicadores -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- Diapositivas -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../imagenes/combos/SLEIDER/Ser el que siempre lleva el vino a una cena con amigos... (1).png" alt="Sistema Solar">
      </div>
      <div class="carousel-item">
        <img src="../../imagenes/combos/SLEIDER/Ser el que siempre lleva el vino a una cena con amigos... (2).png" alt="Planeta">
      </div>
      <div class="carousel-item">
        <img src="../../imagenes/combos/SLEIDER/Ser el que siempre lleva el vino a una cena con amigos... (3).png" alt="Ingreso a planeta">
      </div>
    </div>
  
    <!-- Controles de izquierda y derecha -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>

<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>

</body>
</html>
