<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h4>Basic List Group</h4>
  
  <ul class="list-group">
    <li class="list-group-item list-group-item-success">
      <h2 class="list-group-item-heading">Encabezado 1</h2>
      <p class="list-groups-item-text">Texto que acompaña el encabezado 1</p>
    </li>

	<li class="list-group-item list-group-item-warning">
    <h2 class="list-group-item-heading">Encabezado 2</h2>
    <p class="list-groups-item-text">Texto que acompaña el encabezado 2</p>
  </li>
	<li class="list-group-item list-group-item-danger">
    <h2 class="list-group-item-heading">Encabezado 3</h2>
    <p class="list-groups-item-text">Texto que acompaña el encabezado 3</p>
  </li>
  </ul>
  
</div>

</body>
</html>
